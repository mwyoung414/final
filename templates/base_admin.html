<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    
</head>
<body>
    <header>
        <h1>Admin Page</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/admin/users">Users</a></li>
                <li><a href="/admin/settings">Settings</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>

            <div id = "admin_actions">
                <button id="addUserBtn" onclick="OpenAddUserModal()">Add User</button>
                <button id="viewUsersBtn" onclick="ViewUsers()">View Users</button>
                <button id="addHotelBtn" onclick="OpenAddHotelModal()">Add Hotel</button>
                <button id="viewHotelsBtn" onclick="AddHotels()">View Hotels</button>
                <button id="UpdateCustomerBtn" onclick="UpdateCustomer()">Update Customer</button>
                <button id="viewBookingsBtn" onclick="ViewBookings()">View Bookings</button>
            </div>
        </nav>
    </header>

    <main>
        <h2>Welcome, Admin!</h2>
        <p>This is the admin page where you can manage users and settings.</p>
        <section>
            {% block content %}
            {% endblock %}
        </section>
    </main>
    <script src = "{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
